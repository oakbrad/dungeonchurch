// SERVER INFO
seta sv_hostname "Dungeon Church D&D Fantasy FFA"
seta sv_maxclients 24
seta dedicated 2 // public
seta g_motd "<--- ROLL INITIATIVE | QUAKE.DUNGEON.CHURCH --->"
seta sv_pure 0
seta g_quadfactor 4
seta g_allowvote 1
seta g_gametype 0
seta timelimit 15
seta fraglimit 15
seta g_weaponrespawn 1
seta g_inactivity 0
seta g_forcerespawn 0
seta rconpassword ""
seta g_log server.log
seta logfile 3
seta developer 1
seta sv_fps 60

// WARMUP
seta g_doWarmup 0 // OFF
seta g_warmup 10

// BOT SETTINGS
seta bot_enable 1
seta bot_nochat 1

